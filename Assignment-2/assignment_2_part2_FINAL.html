<!DOCTYPE html>
<html>
<body onload = "do_game()">
  <script>
  var colors = ["black","blue","cyan","green","indigo","orange","purple","red","yellow"];
  var show_colors = colors.join(", ");
  var guess_count = 0;
  var game_over = false;
  var target_color = "";
  var guess = "";
  function do_game(){
    var random_index = Math.floor(Math.random() * colors.length);
    target_color = colors[random_index];
    alert("\nWelcome to my Color Guessing Game!\n\n");
    while (!game_over){
      game_over = check_guess(guess);
    }
  }

  function check_guess(guess){

    while (!game_over){
      guess = prompt("I am thinking of one of these colors:\n\n" + show_colors + "\n\nWhat color am I thinking of?\n\n");
      guess_count++;
      for (var i = 0; i < colors.length; i++){
        if (guess == colors[i]) {
          game_over = true;
          break;
        }
      }
      if (!game_over) alert("Sorry, I don't recognize your color.\n\nPlease try again!");

    }
    while (game_over){
      if (guess > target_color){
        alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again!");
        return false;
      }
      else if (guess < target_color) {
        alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again!");
        return false;
      }
      else if (guess == target_color){
        if (guess_count>1){
            alert("Bingo! Congratulations!\n\nIt took you " + guess_count + " guesses to finish the game!\n\nYou can see the color in the background.");
        }
        else{
          alert("Bingo! Congratulations!\n\nIt took you " + guess_count + " guess to finish the game!\n\nYou can see the color in the background.");
        }
        document.body.style.backgroundColor = target_color;
        return true;
      }
      else {
        alert("say something!");
        return false;
      }
    }
  }

  </script>

</body>
</html>
