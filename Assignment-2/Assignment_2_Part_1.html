<!DOCTYPE html>
<html>
<body onload = "do_game()">
  <script>
  var colors = ["black","blue","cyan","green","indigo","orange","purple","red","yellow"];
  var show_colors = colors.join(", ");
  var guess_count = 0;
  var game_over = false;
  var target_color = "";
  var guess = "";
  function do_game(){
    var random_index = Math.floor(Math.random() * colors.length);
    target_color = colors[random_index];
    alert("\nWelcome to my Color Guessing Game!\n\nThe target color is: "+ target_color+"\n");
    while (!game_over){
      guess = prompt("I am thinking of one of these colors:\n\n" + show_colors + "\n\nWhat color am I thinking of?\n\n");
      guess_count++;
      alert("Your are guessing: " + guess);
      if (guess == target_color) {
        alert("Bingo! Game finished.");
        game_over = true;
      }
      else alert("Please try again!")
    }
  }
  </script>

</body>
</html>
