<!DOCTYPE html>
<html>
<style>
  .fieldset {background: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px}
  .label {display: inline-block; text-align: right; text-align: top; color: black; width: 180px}
  .selection {width: auto}
  .select {width: 150px}
  .range {text-align: center; color: blue; background: orange}
  .textarea {width: 360px; height: 50px}
</style>
<body>
  <h1> Please Enter Your Details For Our Dating Website!</h1><br>
  <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset class="fieldset">
      <legend> Your Face </legend>
        <label for="image" class="label">Your image: </label>
        <input type="file" name="fileToUpload" required><br>
        <label for="preview" class="label">Image preview:</label>
        <img src="" id="preview">
    </fieldset>
    <fieldset for="details" class="fieldset">
      <legend> Your General Details </legend>
        <label for="name" class="label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Type full name here" required><br>
        <label for="gender" class="label">Gender:</label>
        <input type="radio" id="gender" name="gender" class="selection" required> Male <input type="radio" name="gender" class="selection" required> Female <br>
        <label for="age" class="label">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="dob" class="label">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="color" class="label">Favorite color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="country" class="label">Which country:</label>
        <select class="select">
          <option value="init"></option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="Japen">Japen</option>
          <option value="Korea">Korea</option>
          <option value="Taiwan">Taiwan</option>
          <option value="U.S.A.">U.S.A.</option>
        </select><br>
    </fieldset>
    <fieldset class="fieldset">
      <legend> Your Indicators </legend>
        <label for="height" class="label">Height:</label>
        <label for="short" class="range">Short</label><input type="range" min="0" max="100" value="50" id="height" name="height"><label for="tall" class="range">Tall</label><br>
        <label for="salary"  class="label">Salary:</label>
        <label for="poor" class="range">Poor</label> <input type="range" min="0" max="100" value="50" id="salary" name="salary"><label for="rich" class="range">Rich</label><br>
    </fieldset>
    <fieldset class="fieldset">
      <legend> Your Contact Information </legend>
      <label for="email" class="label">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="mobile" class="label">Mobile:</label>
      <input type="text" id="mobile" name="mobile"><br>
      <label for="address" class="label">Address:</label>
      <textarea class="textarea">
      </textarea><br>
      <label for="contact" class="label">Method to contact you:</label>
      <input type="checkbox" name="contact" class="selection" value="Email"> Email
      <input type="checkbox" name="contact" class="selection" value="Whatsapp"> Whatsapp
      <input type="checkbox" name="contact" class="selection" value="In-app chat"> In-app chat<br>
    </fieldset>
    <input type="submit" value="Submit"><br>
  </form>

  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
