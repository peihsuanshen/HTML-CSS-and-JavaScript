<!DOCTYPE html>
<html>
<body>
  <h1> Please Enter Your Details For Our Dating Website!</h1><br>

    <fieldset>
      <legend> Your Face </legend>
        <label for="image">Your image: </label>
        <input type="file" name="fileToUpload" required><br>
        <label for="preview">Image preview:</label>
        <img src="" id="preview">
    </fieldset>
    <fieldset for="details">
      <legend> Your General Details </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Type full name here" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" required> Male <input type="radio" name="gender" required> Female <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="country">Which country:</label>
        <select>
          <option value="init"></option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="Japen">Japen</option>
          <option value="Korea">Korea</option>
          <option value="Taiwan">Taiwan</option>
          <option value="U.S.A.">U.S.A.</option>
        </select><br>
    </fieldset>
    <fieldset>
      <legend> Your Indicators </legend>
        <label for="height">Height:</label>
        <label for="short">Short</label><input type="range" min="0" max="100" value="50" id="height" name="height"><label for="tall">Tall</label><br>
        <label for="salary" >Salary:</label>
        <label for="poor">Poor</label> <input type="range" min="0" max="100" value="50" id="salary" name="salary"><label for="rich">Rich</label><br>
    </fieldset>
    <fieldset>
      <legend> Your Contact Information </legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile"><br>
      <label for="address">Address:</label>
      <textarea>
      </textarea><br>
      <label for="contact">Method to contact you:</label>
      <input type="checkbox" name="contact" value="Email"> Email
      <input type="checkbox" name="contact" value="Whatsapp"> Whatsapp
      <input type="checkbox" name="contact" value="In-app chat"> In-app chat<br>
    </fieldset>
    <input type="submit" value="Submit"><br>
  </form>

  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

</html>
